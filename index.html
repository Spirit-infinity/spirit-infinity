<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .btn { background: #ff6600; color: black; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; }
        .ledger { border: 1px solid #00ffaa; padding: 20px; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <h1>SPIRIT INFINITY</h1>
    <div class="ledger">
        ROYALTIES : <span id="l-roy">0.00</span> €
    </div><br><br>
    <button class="btn" onclick="simulatePayment(100)">TEST ACHAT 100€</button>

<script>
    const S_URL = 'https://eagmxrbtcaqqlhivvpww.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhZ214cmJ0Y2FqcWxoaXZ2cHd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMDYzMTAsImV4cCI6MjA4Njg4MjMxMH0.bkruo7GrA7UUZIv7HANG4_DFUrm9IygJP9ueVk_4r78';
    
    // Initialisation forcée
    const _spirit = supabase.createClient(S_URL, S_KEY, {
        auth: { persistSession: false }
    });

    async function syncLedger() {
        try {
            const { data, error } = await _spirit.from('transactions').select('*');
            if (error) throw error;
            const total = data ? data.reduce((s, t) => s + (Number(t.spirit_royalty) || 0), 0) : 0;
            document.getElementById('l-roy').innerText = total.toFixed(2);
        } catch (e) {
            console.error(e);
            document.getElementById('l-roy').innerText = "ERREUR";
        }
    }

    async function simulatePayment(price) {
        try {
            const { error } = await _spirit.from('transactions').insert([{ 
                price_sold: price, 
                spirit_royalty: 3.00, 
                commission_partner_2_5_percent: price * 0.025, 
                commission_spirit_2_5_percent: price * 0.025,
                status: 'COMPLETED'
            }]);
            if (error) throw error;
            alert("SUCCÈS !");
            syncLedger();
        } catch (e) {
            alert("ÉCHEC : " + e.message);
        }
    }

    syncLedger();
</script>
</body>
</html>
