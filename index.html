<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Infinity | Écosystème Global</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg-dark: #050505; 
            --card-bg: #0f0f0f; 
            --neon-orange: #ff6600; 
            --text-gray: #777; 
            --spirit-green: #00ffaa; 
            --border: #1a1a1a; 
        }
        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }
        header { 
            padding: 15px 5%; 
            background: #000; 
            border-bottom: 2px solid var(--neon-orange); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
        }
        .logo { font-weight: 900; font-size: 1.4rem; letter-spacing: 2px; }
        .logo span { color: var(--neon-orange); }
        
        .container { display: flex; padding: 20px 5%; gap: 20px; }
        .grid { flex: 1; }
        .cat-title { 
            color: var(--neon-orange); 
            font-size: 1.2rem; 
            font-weight: 900; 
            margin: 30px 0 15px 0; 
            border-left: 4px solid var(--neon-orange); 
            padding-left: 15px; 
            text-transform: uppercase; 
        }

        .grid-layout { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 4px; 
            overflow: hidden; 
            transition: 0.3s;
        }
        .card:hover { border-color: var(--neon-orange); }
        
        .img-placeholder { 
            width: 100%; 
            height: 250px; 
            background: #1a1a1a; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold;
            color: var(--text-gray);
        }

        .card-info { padding: 15px; border-top: 1px solid var(--border); }
        .price { font-size: 1.5rem; font-weight: 800; color: white; }
        
        .btn-action { 
            background: var(--neon-orange); 
            color: black; 
            border: none; 
            padding: 12px 25px; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase; 
            width: 100%;
            margin-top: 10px;
        }

        .overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 2000; 
            align-items: center; 
            justify-content: center; 
        }
        .modal-content { 
            background: #0a0a0a; 
            border: 1px solid var(--neon-orange); 
            padding: 30px; 
            max-width: 500px; 
            width: 90%; 
        }
        .ledger-status { 
            padding: 20px; 
            border: 1px solid var(--spirit-green); 
            color: var(--spirit-green); 
            font-family: monospace; 
            background: rgba(0,255,170,0.05); 
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">SPIRIT <span>INFINITY</span></div>
    <button onclick="openLedger()" style="background:none; border:1px solid var(--neon-orange); color:white; padding:10px 20px; cursor:pointer;">MON LEDGER</button>
</header>

<div class="container">
    <div class="grid">
        <div class="cat-title">Marketplace</div>
        <div class="grid-layout">
            <div class="card">
                <div class="img-placeholder">BATMAN PURE EDITION</div>
                <div class="card-info">
                    <div class="price">890.00 €</div>
                    <button class="btn-action" onclick="simulatePayment(890)">ACHAT DIRECT</button>
                </div>
            </div>
            <div class="card">
                <div class="img-placeholder">IRON MAN MK85</div>
                <div class="card-info">
                    <div class="price">650.00 €</div>
                    <button class="btn-action" onclick="simulatePayment(650)">ACHAT DIRECT</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="ledgerModal" class="overlay">
    <div class="modal-content">
        <h2 style="color:var(--neon-orange)">LEDGER SÉCURISÉ</h2>
        <div class="ledger-status">
            TOTAL ROYALTIES : <span id="l-roy" style="color:white">--</span><br>
            PARTENAIRE (2.5%) : <span id="l-part" style="color:white">--</span><br>
            SPIRIT (2.5%) : <span id="l-spi" style="color:white">--</span>
        </div>
        <button class="btn-action" onclick="closeModals()">FERMER</button>
    </div>
</div>

<script>
    // CONFIGURATION CONNECTÉE AU PROJET eagmx...
    const S_URL = 'https://eagmxrbtcaqqlhivvpww.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhZ214cmJ0Y2FqcWxoaXZ2cHd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMDYzMTAsImV4cCI6MjA4Njg4MjMxMH0.bkruo7GrA7UUZIv7HANG4_DFUrm9IygJP9ueVk_4r78';
    
    const _spirit = supabase.createClient(S_URL, S_KEY);

    async function syncLedger() {
        try {
            const { data, error } = await _spirit.from('transactions').select('*');
            if (error) throw error;
            if (data) {
                let r = data.reduce((s, t) => s + (Number(t.spirit_royalty) || 0), 0);
                let p = data.reduce((s, t) => s + (Number(t.commission_partner_2_5_percent) || 0), 0);
                let sp = data.reduce((s, t) => s + (Number(t.commission_spirit_2_5_percent) || 0), 0);
                
                document.getElementById('l-roy').innerText = r.toFixed(2) + " €";
                document.getElementById('l-part').innerText = p.toFixed(2) + " €";
                document.getElementById('l-spi').innerText = sp.toFixed(2) + " €";
            }
        } catch (e) {
            console.error("Erreur connexion Supabase:", e.message);
        }
    }

    async function simulatePayment(price) {
        if(!confirm("Confirmer l'achat ?")) return;
        const comm = price * 0.025;
        const { error } = await _spirit.from('transactions').insert([{ 
            price_sold: price, 
            spirit_royalty: 3.00, 
            commission_partner_2_5_percent: comm, 
            commission_spirit_2_5_percent: comm,
            status: 'COMPLETED'
        }]);

        if (error) alert("Erreur réseau (vérifiez votre connexion) : " + error.message);
        else { alert("Paiement Spirit Validé !"); syncLedger(); }
    }

    function openLedger() { document.getElementById('ledgerModal').style.display = 'flex'; syncLedger(); }
    function closeModals() { document.getElementById('ledgerModal').style.display = 'none'; }

    // Initialisation
    syncLedger();
    setInterval(syncLedger, 10000);
</script>
</body>
</html>
